---
layout: default
---

<div class="home" xmlns:width="http://www.w3.org/1999/xhtml">
  <img width="100%" src="{{ '/assets/img/ce_01.JPG' | relative_url }}" alt="Curation Engine" class="hero-image">

  <div class="posts">
    {% for post in site.posts %}
      <article class="post-preview">
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
        {{ post.excerpt }}
        <a href="{{ post.url | relative_url }}" class="read-more">Read more â†’</a>
      </article>
    {% endfor %}
  </div>
</div>
